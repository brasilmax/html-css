<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserino vídeos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu proprio servidor.</p>

    <video width="500" poster="#" controls autoplay loop>
        <source src="#" type="video/mp4">
        <source src="#" type="video/mp4">
        <source src="#" type="video/webm">
        <source src="#" type="video/ogg">

        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserino vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/-uHMNo2Dsx8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </body>
</html>
